<div class="airport-selector-root">
    <input type="text" class="input" placeholder="{{$ctrl.inputPlaceholder}}" ng-model="$ctrl.searchQuery" ng-change="$ctrl.onQueryChange()">
    <ul ng-if="$ctrl.searchQuery">
        <li ng-repeat="airport in $ctrl.airports | filter : $ctrl.isAirportMatched"
            class="airports-search-item">{{airport.name}} ({{airport.country.name}})</li>
    </ul>
</div>
